<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>


        <fieldset>

            <h2>Identicação do Usuário</h2>
            <label for="nome">Nome: </label>
            <input type="text"><br><br>

            <label for="senha">Senha: </label>
            <input type="password"><br><br>

            <label for="cpf">CPF: </label>
            <input type="text"> <br><br>

            <label for="civil">Estado Civil</label>
            <input type="text" class="civil"> <br><br>

            <label for="sexo">Sexo</label> <br>

            <input type="radio" id="m" name="gender" value="m">
            <label for="m">Masculino</label>
            <input type="radio" id="f" name="" value="f">
            <label for="f">Feminino</label>

            </select>
            <br><br>

            <label for="dt">Data de nascimento</label>
            <input type="date" class="dt"> <br><br>


            <label for="escola">Escolaridade</label>
            <select name="escola" id="">
                <option value="e">Escolha</option>
                <option value="m">Ensino Medio completo</option>
                <option value="f">Fundamental</option>
                <option value="ce">Cursando Ensino Medio</option>

            </select> <br><br>


            <label for="op">Ocupação principal: </label>
            <input type="text" name="op"> <br><br>

            <label for="rm">Renda Mensal: </label>
            <input type="number" name="rm"> <br><br>


            <label for="tel">Telefone: </label>
            <input type="tel" name="tel"> <br><br>

            <label for="email">Email: </label>
            <input type="email" name="email"> <br><br>

            <h2>Localização</h2>


            <label for="estado">Estado</label>
            <select name="estado" id="">
                <option value="escolha">Escolha</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>

            </select> <br><br>


            <label for="cidade">Cidade</label>
            <Select>
                <option value="Escolha">Escolha</option>
            </Select> <br><br>

            <h2>Mensagem do Usuário</h2>

            <label for="grau">Grau de Urgência: </label>
            <input type="text" name="grau"> <br><br>


            <label for="mensagem">Reportar Erro: </label><br><br>
            <textarea name="mensagem" id="" cols="30" rows="10">Mensagem</textarea> <br><br>

            <input type="file" name="upload"> <br><br>


            <button> Enviar</button>
            <button>Limpar</button>
        </fieldset>

    </main>

</body>

</html>
